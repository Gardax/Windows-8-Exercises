<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ListViewHomework</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- ListViewHomework references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/data.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
   <div id="mediumListIconTextTemplate" 
    data-win-control="WinJS.Binding.Template" 
    style="display: none">
    <div class="mediumListIconTextItem">
        <div class="mediumListIconTextItem-Detail">
            <h4 data-win-bind="innerText: manufacturer"></h4>
            <h6 data-win-bind="innerText: model"></h6>
        </div>
    </div>
</div>

<div id="groupedListView"
    data-win-control="WinJS.UI.ListView" 
    data-win-options="{itemDataSource: computersData.groupedItemsList.dataSource, 
        itemTemplate: select('#mediumListIconTextTemplate'),
        groupDataSource: computersData.groupedItemsList.groups.dataSource,
        layout: {type: WinJS.UI.GridLayout}}">
</div>
</body>
</html>
