<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ExpressionsCalculator</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="Scripts/jquery-2.0.3.min.js"></script>

    <!-- ExpressionsCalculator references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="wrapper">
         <div><input type="text" id="expression" placeholder="Type your expression here"/></div>
         <div class='button' id="CE">CE</div><div class='button' id="(">(</div><div class='button' id=")">)</div><div class='button' id="sqrt(Number)">sqrt</div><br/>
         <div class='button' id="7">7</div><div class='button' id="8">8</div><div class='button' id="9">9</div><div class='button' id="pow(Base,Exponent)">pow</div><br/>
         <div class='button' id="4">4</div><div class='button' id="5">5</div><div class='button' id="6">6</div><div class='button' id="*">*</div><br/>
         <div class='button' id="1">1</div><div class='button' id="2">2</div><div class='button' id="3">3</div><div class='button' id="/">/</div><br/>
         <div class='button' id="0">0</div><div class='button' id="+">+</div><div class='button' id="-">-</div><div class='button' id="Calculate">=</div><br/>
    </div>
</body>
</html>
